                btnElement.classList.add('correct-answer', 'ring-2', 'ring-green-500', 'border-transparent');
                quizFeedback.className = "mt-6 p-6 rounded bg-[#dcfce7] text-[#14532d] border-l-4 border-[#15803d] shadow-sm fade-in";
                quizFeedback.innerHTML = `<strong class="text-[#15803d] text-lg block mb-2">ត្រឹមត្រូវ! 🌟</strong> ${explanation}`;
            } else {
                btnElement.classList.add('wrong-answer', 'ring-2', 'ring-red-500', 'border-transparent');
                quizFeedback.className = "mt-6 p-6 rounded bg-[#fee2e2] text-[#7f1d1d] border-l-4 border-[#b91c1c] shadow-sm fade-in";
                quizFeedback.innerHTML = `<strong class="text-[#b91c1c] text-lg block mb-2">មិនត្រឹមត្រូវទេ</strong> ចម្លើយដែលត្រូវគឺ៖ <br>${explanation}`;
            }
        }

        function updateProgress() {
            const percentage = Math.round(((currentLessonIndex + 1) / lessons.length) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.innerText = `${percentage}%`;
        }

        prevBtn.onclick = () => { if (currentLessonIndex > 0) loadLesson(currentLessonIndex - 1); };
        nextBtn.onclick = () => { 
            if (currentLessonIndex < lessons.length - 1) loadLesson(currentLessonIndex + 1); 
            else alert("សូមអបអរសាទរ! អ្នកបានបញ្ចប់ការសិក្សា Masterclass នេះហើយ។");
        };

        initNav();
    </script>
</body>
